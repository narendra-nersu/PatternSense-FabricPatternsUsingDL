<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pattern Sense</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Blur background image using pseudo-element */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center/cover;
      filter: blur(5px);
      z-index: -1;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
    }

    .content-wrapper {
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Pattern Sense</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/getstarted">Get Started</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container content-wrapper">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
